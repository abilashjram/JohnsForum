{% extends "base.html" %}

{% block title %}
John's Forum - Create Topic
{% endblock title %}

{% block content %}
<h3>Create a new Topic</h3>


<form method="post">
    <input type="hidden" name="csrf" value="{{csrf_token}}">
    <input type="text" name="title" placeholder="Topic title">
    <br>
    <textarea name="text" rows="7" > </textarea>

    <button type="submit">Create</button>

</form>
{% endblock content %}
