{% extends "base.html" %}

{% block title %}
John's Forum - {{ topic.title }}
{% endblock title %}

{% block content %}
<h3>Edit Topic - {{ topic.title }}</h3>


<form method="post">
    <input type="text" name="title" placeholder="Topic title" value="{{topic.title}}">
    <br>
    <textarea name="text" rows="7" > {{topic.text}} </textarea>

    <button type="submit">Save</button>

</form>
{% endblock content %}
